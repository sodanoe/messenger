<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #eee;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #2c2c2c;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #444;
      display: none;
    }
    .user-item {
      padding: 12px;
      margin-bottom: 8px;
      background-color: #3a3a3a;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .user-item:hover {
      background-color: #505050;
    }
    .user-item.active {
      background-color: #0078d7;
      color: white;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      display: none;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 60%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 15px;
      background-color: #333;
      align-self: flex-start;
    }
    .bubble.self {
      background-color: #0078d7;
      color: white;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #444;
      background-color: #2a2a2a;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #555;
      background: #3a3a3a;
      color: #eee;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #0078d7;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    .auth-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    .auth-box input {
      margin-bottom: 10px;
      padding: 8px;
      background: #3a3a3a;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }
    .auth-box button {
      padding: 8px;
      background-color: #0078d7;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: #ff4444;
      margin-top: 5px;
      font-size: 14px;
    }
    .refresh-btn {
      background: #444;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth" class="auth-box">
    <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
    <input id="loginEmail" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <div id="loginError" class="error-message"></div>
    <hr>
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="regUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
    <input id="regEmail" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <div id="regError" class="error-message"></div>
  </div>

  <div class="sidebar" id="userList">
    <h3>–û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
    <button class="refresh-btn" onclick="loadUsers()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
  </div>

  <div class="main">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    let token = localStorage.getItem("token") || "";
    let currentUserId = null;
    let currentUsername = null;
    let selectedUserId = null;
    let ws = null;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (token) {
      checkAuth();
    }

    function checkAuth() {
      // –í –≤–∞—à–µ–º API –Ω–µ—Ç /users/me, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ –ø–æ–¥–∫–ª—é—á–∞–µ–º WebSocket
      connectWebSocket();
      document.getElementById("auth").style.display = "none";
      document.querySelector(".sidebar").style.display = "block";
      document.querySelector(".main").style.display = "flex";
      loadUsers();
    }

    function register() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      fetch("http://127.0.0.1:8000/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          email: email,
          password: password
        }),
      })
      .then(response => {
        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
        return response.json();
      })
      .then(data => {
        document.getElementById("regError").textContent = "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.";
        document.getElementById("regError").style.color = "#4CAF50";
      })
      .catch(error => {
        document.getElementById("regError").textContent = error.message;
      });
    }

    function connectWebSocket() {
      if (!token) return;

      ws = new WebSocket(`ws://127.0.0.1:8000/ws/chat/${token}`);

      ws.onopen = () => {
        console.log("‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω");
        // –ü–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        loadUsers();
      };

      ws.onclose = () => console.log("üîå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω");
      ws.onerror = (error) => console.error("WebSocket error:", error);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("WebSocket message:", data);

        if (data.type === "private_message") {
          addMessage(data.from_user_id, data.text, false);
        } else if (data.type === "user_status") {
          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          updateUserStatus(data.user_id, data.status);
        }
      };
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      document.getElementById("loginError").textContent = "";

      fetch("http://127.0.0.1:8000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          password: password
        }),
      })
      .then(response => {
        if (!response.ok) throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
        return response.json();
      })
      .then(data => {
        token = data.access_token;
        localStorage.setItem("token", token);
        document.getElementById("auth").style.display = "none";
        document.querySelector(".sidebar").style.display = "block";
        document.querySelector(".main").style.display = "flex";
        connectWebSocket();
      })
      .catch(error => {
        document.getElementById("loginError").textContent = error.message;
      });
    }

    function loadUsers() {
      fetch("http://127.0.0.1:8000/ws/online-users", {
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
      })
      .then(response => {
        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π");
        return response.json();
      })
      .then(data => {
        console.log("Online users:", data);
        const list = document.getElementById("userList");
        // –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –æ—Å—Ç–∞–≤–ª—è—è –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–Ω–æ–ø–∫—É
        const userItems = list.querySelectorAll(".user-item");
        userItems.forEach(item => item.remove());

        if (data.online_users && Array.isArray(data.online_users)) {
          data.online_users.forEach(user => {
            const div = document.createElement("div");
            div.className = "user-item";
            div.textContent = user.username;
            div.dataset.userId = user.id;
            div.onclick = () => selectUser(user.id, div);
            list.appendChild(div);
          });
        }
      })
      .catch(error => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:", error);
        const list = document.getElementById("userList");
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π";
        list.appendChild(errorDiv);
      });
    }

    function updateUserStatus(userId, status) {
      const userElement = document.querySelector(`.user-item[data-user-id="${userId}"]`);
      if (userElement) {
        if (status === "online") {
          userElement.style.opacity = "1";
        } else {
          userElement.style.opacity = "0.5";
        }
      }
    }

    function selectUser(userId, div) {
      selectedUserId = userId;
      document.querySelectorAll(".user-item").forEach(el => el.classList.remove("active"));
      div.classList.add("active");

      // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –Ω–æ–≤—ã—Ö
      document.getElementById("messages").innerHTML = "";

      // –í –≤–∞—à–µ–º API –Ω–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ —á–∞—Ç –≤—ã–±—Ä–∞–Ω
      const messagesDiv = document.getElementById("messages");
      const infoDiv = document.createElement("div");
      infoDiv.className = "bubble";
      infoDiv.textContent = `–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º ${div.textContent}`;
      messagesDiv.appendChild(infoDiv);
    }

    function addMessage(senderId, text, isSelf) {
      const box = document.getElementById("messages");
      const el = document.createElement("div");
      el.className = "bubble" + (isSelf ? " self" : "");
      el.textContent = text;
      box.appendChild(el);
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text || !selectedUserId || !ws) return;

      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: "private_message",
          to_user_id: selectedUserId,
          text: text
        }));
        addMessage(currentUserId, text, true);
        document.getElementById("messageInput").value = "";
      } else {
        console.error("WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω");
      }
    }
  </script>
</body>
</html>
